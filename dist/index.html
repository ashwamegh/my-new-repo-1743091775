<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1.00001, viewport-fit=cover" />
  <title>Serenity Meditation</title>
  <meta name="description" content="A mindful meditation app to help you relax and focus" />
  <meta name="theme-color" content="#141414" />
  <link rel="shortcut icon" href="favicon.ico" />
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="apple-touch-icon-180x180.png" sizes="180x180" />
  <style>
    html, body, #root {
      width: 100%;
      height: 100%;
      -webkit-overflow-scrolling: touch;
      margin: 0px;
      padding: 0px;
      overflow: hidden;
      background-color: #141414;
    }
    #root {
      display: flex;
      flex: 1;
    }
    .loading-container {
      display: flex;
      flex: 1;
      justify-content: center;
      align-items: center;
      background-color: #141414;
    }
    .loading-indicator {
      width: 40px;
      height: 40px;
      border-radius: 20px;
      border: 3px solid rgba(255, 255, 255, 0.2);
      border-top-color: #A076F9;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    @font-face {
      font-family: 'Inter';
      font-style: normal;
      font-weight: 400;
      src: url('https://fonts.gstatic.com/s/inter/v12/UcC73FwrK3iLTeHuS_fvQtMwCp50KnMa1ZL7.woff2') format('woff2');
    }
    @font-face {
      font-family: 'Inter';
      font-style: normal;
      font-weight: 700;
      src: url('https://fonts.gstatic.com/s/inter/v12/UcC73FwrK3iLTeHuS_fvQtMwCp50KnMa1ZL7.woff2') format('woff2');
    }
  </style>
</head>
<body>
  <noscript>
    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; text-align: center; padding: 20px; color: white; font-family: sans-serif;">
      <h1 style="margin-bottom: 20px;">JavaScript is required</h1>
      <p>Please enable JavaScript to use this application.</p>
    </div>
  </noscript>
  <div id="root">
    <div class="loading-container">
      <div class="loading-indicator"></div>
    </div>
  </div>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/service-worker.js')
          .then(function(registration) {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          })
          .catch(function(error) {
            console.log('ServiceWorker registration failed: ', error);
          });
      });
    }
  </script>
</body>
</html>
